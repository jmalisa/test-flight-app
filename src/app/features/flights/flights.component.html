<div class="row">
  <app-filter-flights
    [flights]="allFlights()"
    (filterChange)="onFilterChange($event)"
  />
  
  <app-flight-list
    [flights]="displayedFlights()"
    [loading]="loading()"
    [error]="error()"
    [hasMoreFlights]="hasMoreFlights()"
    (loadMore)="loadMore()"
  />
</div>
